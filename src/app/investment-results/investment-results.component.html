<table>
    <thead>
        <th>Year</th>
        <th>Investment value</th>
        <th>Interest(Year)</th>
        <th>Total Interest</th>
        <th>Invested Capital</th>
    </thead>
    <tbody>
        @for(data of this.appService.displayTable();track data.year){
            <tr>
            <td>{{data.year}}</td>
            <td>{{data.valueEndOfYear | currency}} </td>
            <td>{{data.interest | currency}}</td>
            <td>{{data.totalInterest | currency}}</td>
            <td>{{data.totalAmountInvested | currency}}</td>
            </tr>
        }
    </tbody>
</table>
