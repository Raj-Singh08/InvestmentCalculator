<form (ngSubmit)="calculateInvestmentResults()">
    <div class="input-group">
        <label for="initialInvestment">Initial Investment</label>
        <input id="initialInvestment" name="initialInvestment" [(ngModel)]="initialInvestment" type="number" />
        <label for="annualInvestment">Annual Investment</label>
        <input id="annualInvestment" name="annualInvestment" [(ngModel)]="annualInvestment" type="number" />
    </div>
    <div class="input-group">
        <label for="expectedReturn">Expected Return</label>
        <input id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn" type="number" />
        <label for="duration">Duration</label>
        <input id="duration" name="duration" [(ngModel)]="duration" type="number" />
    </div>
    <p>
        <button type="submit">Calculate</button>
    </p>
</form>
